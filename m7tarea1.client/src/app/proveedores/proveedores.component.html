<h1 id="tableLabel">Proveedores</h1>
<div class="text-right">
  <button (click)="openBlockNew()" mat-raised-button>Nuevo</button>
</div>
<div *ngIf="showNew" class="formulario">
  <h4>Registrar</h4>
  <form [formGroup]="formRegister">
    <p>
      <label for="cNmbProveedor">Nombre Proveedor : </label>
      <input type="text" [formControl]="formRegister.controls['cNmbProveedor']">
    </p>
    <p>
      <label for="productoId">Id Producto : </label>
      <input type="text" [formControl]="formRegister.controls['productoId']">
    </p>
  </form>
  <button class="registrar" (click)="registrar()">
    Registrar
  </button>
</div>
<table *ngIf="proveedores">
  <thead>
    <tr>
      <th>Id</th>
      <th>Nombre Proveedor</th>
      <th>Cod producto</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let proveedor of proveedores">
      <td>{{ proveedor.id }}</td>
      <td>{{ proveedor.cNmbProveedor }}</td>
      <td>{{ proveedor.productoId }}</td>
    </tr>
  </tbody>
</table>
