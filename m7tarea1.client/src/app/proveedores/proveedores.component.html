<h1 id="tableLabel">Proveedores</h1>
<div class="text-right">
  <button (click)="openBlockNew()" mat-raised-button>Nuevo</button>
</div>
<div *ngIf="showNew" class="formulario">
  <h4>Registrar</h4>
  <form [formGroup]="formRegister">
    <p>
      <label for="cNmbProveedor">Nombre Proveedor : </label>
      <input type="text" [formControl]="formRegister.controls['cNmbProveedor']">
    </p>
    <p>
      <label for="productoId">Id Producto : </label>
      <input type="text" [formControl]="formRegister.controls['productoId']">
    </p>
  </form>
  <button class="registrar" (click)="registrar()">
    Registrar
  </button>
</div>

<table mat-table [dataSource]="proveedores" class="mat-elevation-z8" [hidden]="!proveedores">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let proveedor">{{proveedor.id}}</td>
  </ng-container>

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let proveedor">{{proveedor.cNmbProveedor}}</td>
  </ng-container>

  <ng-container matColumnDef="productoId">
    <th mat-header-cell *matHeaderCellDef>Producto ID</th>
    <td mat-cell *matCellDef="let proveedor">{{proveedor.productoId}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns:displayedColumns"></tr>
</table>

<mat-paginator [hidden]="!proveedores" [pageSize]="10" [pageSizeOptions]="[10,20,50]" showFirstLastButtons></mat-paginator>
